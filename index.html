<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator (Classic Colors)</title>

    <style>
        /* CSS styles reverted to the original color palette */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Original light gray page background */
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background-color: #3a4452; /* Original dark blue-gray body */
            padding: 20px; /* Adjusted padding slightly */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Simple shadow for depth */
            width: 320px; /* Maintain fixed width */
        }

        #display {
            width: 100%;
            height: 65px; /* Adjusted height */
            font-size: 2.6em; /* Adjusted font size */
            text-align: right;
            border: none;
            background-color: #a7afbe; /* Original lighter blue-gray display */
            border-radius: 10px;
            padding: 10px 15px; /* Adjusted padding */
            margin-bottom: 20px;
            box-sizing: border-box;
            color: #333; /* Darker text for contrast */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px; /* Adjusted gap */
        }

        button {
            padding: 18px;
            font-size: 1.4em;
            border: none;
            border-radius: 10px; /* Slightly less rounded */
            cursor: pointer;
            background-color: #e0e0e0; /* Original light gray for number buttons */
            color: #333; /* Dark text for number buttons */
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #d5d5d5; /* Simple hover for number buttons */
        }

        button:active {
            background-color: #cccccc; /* Simple active state for number buttons */
        }

        /* Style for function buttons (Sqrt, Percent) - matching operators */
        .function {
             background-color: #f39c12; /* Orange background */
             color: white;
             font-weight: bold;
        }
         .function:hover { background-color: #e67e22; }
         .function:active { background-color: #d35400; }

        /* Style for operator buttons */
        .operator {
            background-color: #f39c12; /* Original Orange background */
            color: white;
            font-weight: bold;
        }
        .operator:hover { background-color: #e67e22; }
        .operator:active { background-color: #d35400; }

        /* Style for Equals button */
        .equals {
            grid-column: span 1;
            background-color: #2ecc71; /* Original Green background */
            color: white;
            font-weight: bold;
        }
        .equals:hover { background-color: #27ae60; }
        .equals:active { background-color: #1e8449; }

        /* Style for Clear/Delete buttons */
        .clear {
             background-color: #e74c3c; /* Red background for Clear/DEL */
             color: white;
             font-weight: bold;
        }
         .clear:hover { background-color: #c0392b; }
         .clear:active { background-color: #a93226; }


         .zero {
             grid-column: span 2; /* Keep 0 spanning two columns */
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">AC</button>
            <button onclick="deleteLast()" class="clear">DEL</button>
             <button onclick="calculateSqrt()" class="function">√</button> <button onclick="calculatePercent()" class="function">%</button> <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')" class="operator">÷</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')" class="operator">×</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')" class="operator">−</button>

            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="appendOperator('+')" class="operator">+</button>
            <button onclick="calculateResult()" class="equals">=</button>


        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let operatorPressed = false;
        let decimalPressedInCurrentNumber = false;
        const errorMsg = "Error";
        const infinityMsg = "Infinity";

        function updateDisplay(value) {
            try {
                let displayValue = String(value);
                if (displayValue === "NaN") {
                    display.value = errorMsg; return;
                }
                 if (displayValue === infinityMsg || displayValue === "-Infinity") {
                    display.value = infinityMsg; return;
                }
                 display.value = displayValue;
                 operatorPressed = ['+', '-', '*', '/'].includes(displayValue.slice(-1));
                 decimalPressedInCurrentNumber = displayValue.includes('.') && displayValue.lastIndexOf('.') > Math.max(displayValue.lastIndexOf('+'), displayValue.lastIndexOf('-'), displayValue.lastIndexOf('*'), displayValue.lastIndexOf('/'));
            } catch (e) {
                 display.value = errorMsg;
            }
        }

        function appendNumber(number) {
            if (display.value === errorMsg || display.value === infinityMsg) {
                clearDisplay();
            }
            updateDisplay(display.value + number);
            operatorPressed = false;
        }

        function appendOperator(op) {
            const currentValue = display.value;
             if (currentValue === '' || currentValue === errorMsg || currentValue === infinityMsg) return;
             const lastChar = currentValue.slice(-1);
            if (operatorPressed && !(['*', '/'].includes(lastChar) && op === '-')) {
                 if (['+', '-', '*', '/'].includes(lastChar)) {
                      updateDisplay(currentValue.slice(0, -1) + op);
                      operatorPressed = true;
                      decimalPressedInCurrentNumber = false;
                      return;
                 }
            }
            updateDisplay(currentValue + op);
            operatorPressed = true;
            decimalPressedInCurrentNumber = false;
        }

        function appendDecimal() {
            const currentValue = display.value;
             if (currentValue === errorMsg || currentValue === infinityMsg) return;
            if (decimalPressedInCurrentNumber) return;
            if (currentValue === '' || operatorPressed) {
                updateDisplay(currentValue + '0.');
            } else {
                updateDisplay(currentValue + '.');
            }
            decimalPressedInCurrentNumber = true;
            operatorPressed = false;
        }

        function clearDisplay() {
            updateDisplay('');
            display.placeholder = '0';
            operatorPressed = false;
            decimalPressedInCurrentNumber = false;
        }

        function deleteLast() {
            const currentValue = display.value;
             if (currentValue === errorMsg || currentValue === infinityMsg) {
                clearDisplay(); return;
            }
            updateDisplay(currentValue.slice(0, -1));
        }

        function calculateSqrt() {
             try {
                 const currentValue = parseFloat(display.value);
                 if (isNaN(currentValue)) { updateDisplay(errorMsg); }
                 else if (currentValue < 0) { updateDisplay("Neg √ Error"); }
                 else { updateDisplay(parseFloat(Math.sqrt(currentValue).toPrecision(12))); }
             } catch (e) { updateDisplay(errorMsg); }
             operatorPressed = false;
             decimalPressedInCurrentNumber = display.value.includes('.');
        }

        function calculatePercent() {
              try {
                 const currentValue = parseFloat(display.value);
                  if (isNaN(currentValue)) { updateDisplay(errorMsg); }
                  else { updateDisplay(parseFloat((currentValue / 100).toPrecision(12))); }
              } catch (e) { updateDisplay(errorMsg); }
              operatorPressed = false;
              decimalPressedInCurrentNumber = display.value.includes('.');
        }

        function calculateResult() {
            const expression = display.value;
             if (expression === '' || expression === errorMsg || expression === infinityMsg) return;
            try {
                const sanitizedExpression = expression.replace(/×/g, '*').replace(/÷/g, '/');
                 if (['+', '-', '*', '/'].includes(sanitizedExpression.slice(-1))) {
                     updateDisplay(errorMsg); return;
                 }
                const calculate = new Function('return ' + sanitizedExpression);
                const result = calculate();
                 if (isNaN(result)) { updateDisplay(errorMsg); }
                 else if (!isFinite(result)) { updateDisplay(infinityMsg); }
                 else { updateDisplay(parseFloat(result.toPrecision(12))); }
            } catch (error) {
                 console.error("Calculation Error:", error);
                 updateDisplay(errorMsg);
            }
             operatorPressed = false;
             decimalPressedInCurrentNumber = display.value.includes('.');
        }

         clearDisplay(); // Initialize

    </script>

</body>
</html>
