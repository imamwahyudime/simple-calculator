<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Memory (Classic Colors)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button onclick="memoryClear()" class="function">MC</button>
            <button onclick="memoryRecall()" class="function">MR</button>
            <button onclick="memoryAdd()" class="function">M+</button>
            <button onclick="memorySubtract()" class="function">M-</button>

            <button onclick="clearDisplay()" class="clear">AC</button>
            <button onclick="deleteLast()" class="clear">DEL</button>
            <button onclick="calculateSqrt()" class="function">√</button>
            <button onclick="calculatePercent()" class="function">%</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')" class="operator">÷</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')" class="operator">×</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')" class="operator">−</button>

            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="appendOperator('+')" class="operator">+</button>
            <button onclick="calculateResult()" class="equals">=</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
